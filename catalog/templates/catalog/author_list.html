{% extends "base_generic.html" %}

{% block content %}
<h1>Liste des auteurs</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Birth</th>
        <th>Death</th>
    </tr>
    {% for author in author_list %}
    <tr>
        <td><a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a></td>
        <td>{{ author.date_of_birth }}</td>
        <td>{{ author.date_of_death }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
